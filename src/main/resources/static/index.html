<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-5.1.3.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/filmy.css">

    <!-- Esto aparece como t칤tulo de la ventana o pesta침a en el navegador: c치mbialo -->
    <title>Filmy</title>
</head>

<body>

    <!-- Modal para dar un rating a una pel칤cula -->
    <div class="modal fade" id="movieRate" tabindex="-1" aria-labelledby="movieRateLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieRateLabel">Evaluando pel칤cula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row" id="movieRateForm">
                        <input type="hidden" name="id">
                        <input type="hidden" name="movie">
                        <input type="hidden" name="user">
                        <!-- llenar desde JS -->
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="labels" placeholder="Etiquetas" required>
                        </div>
                        <div class="col-md-6">
                            <fieldset class="estrellitas">
                                <label title="At칩mico - 5 estrellas">
                                    <input type="radio" name="rating" value="5" />
                                </label>

                                <label title="Muy buena - 4 estrellas">
                                    <input type="radio" name="rating" value="4" />
                                </label>

                                <label title="Pasable - 3 estrellas">
                                    <input type="radio" name="rating" value="3" />
                                </label>

                                <label title="M치s bien mala - 2 estrellas">
                                    <input type="radio" name="rating" value="2" />
                                </label>

                                <label title="Horrible - 1 estrella">
                                    <input type="radio" name="rating" value="1" />
                                </label>
                            </fieldset>
                        </div>
                        <button style="display: none" type="submit">Invisible, s칩lo para validaci칩n</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary edit">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar pel칤culas -->
    <div class="modal fade" id="movieEdit" tabindex="-1" aria-labelledby="movieEditLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieEditLabel">Editando pel칤cula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row" id="movieEditForm">
                        <input type="hidden" name="id">
                        <!-- llenar desde JS -->
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="name" placeholder="T칤tulo" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="imdb"
                                placeholder="ID en IMDB (ej.: tt1234567)" required pattern="tt[0-9]+">
                        </div>

                        <div class="col-md-4">
                            <input type="text" class="form-control" name="director" placeholder="Director" required>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="actors" placeholder="Actores" required>
                        </div>

                        <div class="col-md-4">
                            <input type="number" class="form-control" name="year" placeholder="A침o de estreno"
                                min="1800" max="2022" required>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="minutes" placeholder="Duraci칩n en minutos"
                                min="0" max="600" required>
                        </div>
                        <button style="display: none" type="submit">Invisible, s칩lo para validaci칩n</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary edit">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- barra de navegaci칩n -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a id="nav_home" class="navbar-brand nav_input" href="#" data-id="home">Filmy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link nav_input" href="#" data-id="groups">Groups</a>
                    <a class="nav-link nav_input" href="#" data-id="users">Users</a>
                    <a class="nav-link nav_input" href="#" data-id="help">Help</a>
                </div>
                <form class="d-flex">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button> -->
                    <a class="nav-link nav_input" href="#" data-id="search">Search游댍</a>
                </form>
                <div class="navbar-nav mb-2 mb-lg-0">
                    <a class="nav-link nav_input" href="#" data-id="profile">Profile</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- pseudoview of home -->
    <div id="home_view" class="d-none filmy_view mx-6 container-fluid">
        <div id="home_row" class="row">
        </div>
    </div>

    <!-- pseudoview of groups -->
    <div id="group_view" class="d-none filmy_view">
        <div id="group_row" class="row">
        </div>
    </div>

    <!-- pseudoview of users -->
    <div id="user_view" class="filmy_view row justify-content-center mt-3">
        <div id="user_list" class="list-group col-md-6 align-items-stretch mb-3">
            <!-- List of users -->
        </div>

        <nav aria-label="Page navigation example">
            <ul id="user_pag" class="pagination justify-content-center">
                <li class="page-item user_page_btn disabled">
                    <a id="user_prev_pag" class="page-link" href="#">Previous</a>
                </li>
                <!-- Pagination -->
                <li class="page-item user_page_btn">
                    <a id="user_next_pag" class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <div class="container-md d-flex flex-row-reverse p-5">
            <button type="button" class="btn btn-outline-success">Create user</button>
        </div>
    </div>

    <!-- pseudoview of help -->
    <div id="help_view" class="d-none filmy_view">
        Hello, im the help_view
    </div>

    <!-- pseudoview of search -->
    <div id="search_view" class="d-none filmy_view">
        <div id="search-container">

        </div>
    </div>

    <!-- pseudoview of profile -->
    <div id="profile_view" class="d-none filmy_view">
        <button id="profile_button"></button>
        <div id="test_profile"> </div>
    </div>



    <!-- JavaScript -->

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle-5.1.3.js"></script>

    <!-- todos los scripts de interaccion, aqui -->
    <script src="js/pmgr.js" type="module"></script>

    <script src="js/filmy.js" type="module"></script>

</body>

</html>
